<!DOCTYPE html>

<body>

  <div class="container-fluid">
    <div class="row justify-content-center mt-3 ">
      <div class="col-11 col-lg-6 col-md-6 card shadow ">
        <h3 class=" text-center p-3">Exam Details</h3>


        <div class="row">
          <div class="col-6 col-lg-6 col-md-6">

            <select class="form-select" id="year1" name='year1'>
              <option value="" class="form-control">Select Academic Year</option>
              <option value=2019-20> 2019-20 </option>

              <option value=2021-22> 2021-22 </option>
            </select>
          </div>


          <div class="col-6 col-lg-6 col-md-6">
            <select class="form-select" id="year1" name='year1'>
              <option value="" class="form-control">Select course</option>

              <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                <option value="FY-BCA-A">FY-BCA-A</a></li>
                <option value="FY-BCA-B">FY-BCA-B</a></li>
                <option value="FY-BCS-A">FY-BCS-A</a></li>
                <option value="FY-BCS-B">FY-BCS-B</a></li>
                <option value="FY-BCS-C">FY-BCS-C</a></li>
                <option value="SY-BCA-A">SY-BCA-A</a></li>
                <option value="SY-BCA-B">SY-BCA-B</a></li>
                <option value="SY-BCS-A">SY-BCS-A</a></li>
                <option value="SY-BCS-B">SY-BCS-B</a></li>
                <option value="TY-BCA-A">TY-BCA-A</a></li>
                <option value="TY-BCA-B">TY-BCA-B</a></li>
                <option value="TY-BCS-A">TY-BCS-A</a></li>
                <option value="TY-BCS-B">TY-BCS-B</a></li>
              </ul>
            </select>

          </div>
        </div>


        <div class="row">
          <div class="col-6 col-lg-6 col-md-6">
            <div class="dropdown  mt-3 mb-2">
              <select class="form-select" id="year1" name='year1'>
                <option value="" class="form-control">Select Internal</option>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                  <option value="Internal 1">Internal 1</a></li>
                  <option value="Internal 2">Internal 2</a></li>
                  <option value="Internal 3">Internal 3</a></li>
                  <option value="Internal 4">Internal 4</a></li>
                </ul>
              </select>
            </div>
          </div>
          <div class="col-6 col-lg-6 col-md-6">
            <input type="number" class="form-control mt-3 mb-2" name="rno" id="rnos">
          </div>
        </div>
      </div>

    </div>
  </div>


  <div class="container-fluid mt-3 ">
    <div class="row justify-content-center">
      <div class="col-11 col-lg-6 col-md-6 card shadow ">
        <h3 class="text-center p-3">RECORD OF SELECTED DATA</h3>
        <div class="row ">
          <div class="col-12 col-lg-12 col-md-12 mt-2">
            <div class="input-group flex-nowrap">
              <span class="input-group-text" id="addon-wrapping">Academic Year</span>
              <input type="text" class="form-control" placeholder="Username" aria-label="Username"
                aria-describedby="addon-wrapping">
            </div>
          </div>

          <div class="col-12 col-lg-12 col-md-12 mt-2">
            <div class="input-group flex-nowrap">

              <input type="text" class="form-control" placeholder="Username" aria-label="Username"
                aria-describedby="addon-wrapping">
              <span class="input-group-text" id="addon-wrapping">Course</span>
            </div>
          </div>

          <div class="col-12 col-lg-12 col-md-12 mt-2">
            <div class="input-group flex-nowrap">
              <span class="input-group-text" id="addon-wrapping">Internal Exam</span>
              <input type="text" class="form-control" placeholder="Username" aria-label="Username"
                aria-describedby="addon-wrapping">
            </div>
          </div>

          <div class="col-12 col-lg-12 col-md-12 mt-2">
            <div class="input-group flex-nowrap">

              <input type="text" class="form-control" placeholder="Username" aria-label="Username"
                aria-describedby="addon-wrapping">
              <span class="input-group-text" id="addon-wrapping">Roll no.</span>
            </div>
          </div>
        </div>
      </div>
    </div>
